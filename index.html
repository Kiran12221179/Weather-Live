<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="searchbox">
            <button id="mybutton"><img src="assets/search.png"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">---</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">--km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
